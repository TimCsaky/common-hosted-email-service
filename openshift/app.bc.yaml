---
apiVersion: v1
kind: Template
labels:
  build: "${REPO_NAME}-app"
  template: "${REPO_NAME}-template"
metadata:
  name: "${REPO_NAME}-app-bc"
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: "${REPO_NAME}-app"
    spec:
      lookupPolicy:
        local: false
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: "${REPO_NAME}-app-${JOB_NAME}"
    spec:
      completionDeadlineSeconds: 600
      failedBuildsHistoryLimit: 3
      nodeSelector:
      output:
        to:
          kind: ImageStreamTag
          name: "${REPO_NAME}-app:latest"
      postCommit: {}
      resources:
        requests:
          cpu: 1000m
          memory: 1Gi
        limits:
          cpu: 2000m
          memory: 2Gi
      runPolicy: SerialLatestOnly
      source:
        contextDir: app
        git:
          ref: "${SOURCE_REPO_REF}"
          uri: "${SOURCE_REPO_URL}"
        type: Git
        dockerfile: |-
          FROM BuildConfig

          ARG APP_ROOT=/opt/app-root/src
          ENV APP_PORT=3000 \
              NO_UPDATE_NOTIFIER=true
          WORKDIR ${APP_ROOT}

          # NPM Permission Fix
          RUN mkdir -p /.npm
          RUN chown -R 1001:0 /.npm

          # Install Application
          COPY . ${APP_ROOT}/app
          RUN chown -R 1001:0 ${APP_ROOT}
          USER 1001
          WORKDIR ${APP_ROOT}/app
          RUN npm ci --omit=dev

          EXPOSE ${APP_PORT}
          CMD ["node", "./bin/www"]
      strategy:
        dockerStrategy:
          env:
            - name: BUILD_LOGLEVEL
              value: "2"
            - name: NPM_CONFIG_LOGLEVEL
              value: notice
          from:
            kind: DockerImage
            name: docker.io/node:20.9.0-alpine
        type: Docker
      successfulBuildsHistoryLimit: 3
parameters:
  - name: REPO_NAME
    description: Application repository name
    displayName: Repository Name
    required: true
  - name: JOB_NAME
    description: Job identifier (i.e. 'pr-5' OR 'master')
    displayName: Job Branch Name
    required: true
  - name: SOURCE_REPO_REF
    description: Git Pull Request Reference (i.e. 'pull/CHANGE_ID/head')
    displayName: Source Repository Reference
    required: true
  - name: SOURCE_REPO_URL
    description: Git Repository URL
    displayName: Source Repository URL
    required: true
